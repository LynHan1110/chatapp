<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" type="text/css">
</head>
<body>
    <form>
        <h1>회원가입</h1>
        <label>비밀번호는 6자리 이상이여야만 정상적으로 회원가입 됩니다.</label>
        <br>
        <div> 이메일 : <input type="email" id="signUpEmail" /> </div>
        <div> 비밀번호 : <input type="password" id="signUpPassword" /> </div>
        <button type="submit" id="signUpButton" >회원가입 하기</button>
        <button >로그인 하러 가기 (새로고침)</button>
		<div class="error">
			<span id="register_error_code" style="font-weight:bold"></span>
			<span id="register_errorr_msg"></span>
		</div>
    </form>

    <form>
        <h1>로그인</h1>
        <div> 이메일 : <input type="email" id="signInEmail" /> </div>
        <div> 비밀번호 : <input type="password" id="signInPassword" /> </div>
        <button type="submit" id="signInButton" >로그인 하기</button>
        <button>회원가입 하러 가기(새로고침)</button>
		<div class="error">
			<span id="login_error_code" style="font-weight:bold"></span>
			<span id="login_error_msg"></span>
		</div>
    </form>
	
	<button id="signOutButton">
		로그아웃
	</button>
	
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyCJT3aoYSnKEbar_mhlWpFOu23Cdl5B2zI",
        authDomain: "easylogin-9cee0.firebaseapp.com",
        projectId: "easylogin-9cee0",
        storageBucket: "easylogin-9cee0.appspot.com",
        messagingSenderId: "244401152994",
        appId: "1:244401152994:web:f20508d16a481d63c00fbb",
        measurementId: "G-66NWQ3WYLF"
        };
      	
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut} from "https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js";

        const auth = getAuth();
		console.log(auth);

        document.getElementById('signUpButton').addEventListener('click', (event) => {
            event.preventDefault()
            const signUpEmail = document.getElementById('signUpEmail').value
            const signUpPassword = document.getElementById('signUpPassword').value

            createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
                .then((userCredential) => {
                    console.log(userCredential)
                    // Signed in
                    const user = userCredential.user;
                    // ...
                })
                .catch((error) => {
                    console.log('error')
                    const errorCode = error.code;
                    const errorMessage = error.message;
				
					const errorCodeHTML = document.getElementById("register_error_code");
					const errorMsgHTML = document.getElementById("register_errorr_msg");
				
					errorCodeHTML.innerHTML = errorCode;
					errorMsgHTML.innerHTML = errorMessage;
                });
			

        })

        document.getElementById('signInButton').addEventListener('click', (event) => {
            event.preventDefault()
            const signInEmail = document.getElementById('signInEmail').value
            const signInPassword = document.getElementById('signInPassword').value
            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
                .then((userCredential) => {
                    // Signed in
                    console.log(userCredential)
					console.log(auth);
                    const user = userCredential.user;
                })
                .catch((error) => {
                    console.log('로그인 실패');
                    const errorCode = error.code;
                    const errorMessage = error.message;
				
					const errorCodeHTML = document.getElementById("login_error_code");
					const errorMsgHTML = document.getElementById("login_error_msg");
				
					errorCodeHTML.innerHTML = errorCode;
					errorMsgHTML.innerHTML = errorMessage;
                });

        })
		
		document.getElementById('signOutButton').addEventListener('click', (event) => {
			event.preventDefault();
			signOut(auth);
			console.log(auth);
		})
      </script>
</body>
</html>
